<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <title>Подбор программы CAT ENERGY</title>
  </head>
  <body>
    <header class="header center">
      <a href="index.html">
        <picture>
          <source srcset="./img/logo.svg" media="(max-width: 750px)" />
          <img
            class="header__logo"
            src="./img/logo-desktop.png"
            alt="Логотип CAT ENERGY"
          />
        </picture>
      </a>
      <img
        class="header__logo header__logo--mobile"
        src="./img/logo-mobile.svg"
        alt="Логотип CAT ENERGY"
      />
      <div class="burger-menu">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <nav class="header__nav">
        <a class="header__link catalog-link" href="#">главная</a>
        <a class="header__link catalog-link" href="#">Каталог продукции</a>
        <a class="header__link catalog-link" href="#">подбор программы</a>
      </nav>
    </header>
    <main>
      <section class="selection center">
        <h2 class="heading">Подбор программы</h2>
        <p class="selection__text">
          Заполните анкету, и мы подберем программу питания для вашего кота
        </p>
        <form action="#" class="selection__form">
          <fieldset class="selection__input-box">
            <label class="selection__input-label">
              ИМЯ:*
              <input
                class="selection__input"
                type="text"
                id="name"
                name="name"
                placeholder="Введите имя"
                required
              />
            </label>
            <label class="selection__input-label">
              Вес (кг):*
              <input
                class="selection__input"
                type="number"
                id="weight"
                name="weight"
                placeholder="Введите вес"
                required
              />
            </label>
            <label class="selection__input-label">
              Возраст (лет):
              <input
                class="selection__input"
                type="number"
                id="age"
                name="age"
                placeholder="Введите возраст"
              />
            </label>
          </fieldset>
          <fieldset class="selection__radio-box" id="purpose">
            <label class="selection__radio-text">
              <input
                class="selection__radio"
                type="radio"
                id="loss"
                name="purpose"
              />
              похудение
            </label>
            <label class="selection__radio-text">
              <input
                class="selection__radio"
                type="radio"
                id="gain"
                name="purpose"
              />
              Набор массы
            </label>
            <label class="selection__radio-text">
              <input
                class="selection__radio"
                type="radio"
                id="advice"
                name="purpose"
              />
              Не знаю (Нужен ваш совет)
            </label>
          </fieldset>
        </form>
      </section>
      <section class="contact">
        <h3 class="subtitle">Контактные данные (владельца кота)</h3>
        <fieldset class="contact__box center">
          <label class="contact__label">
            E-mail:*
            <input
              class="contact__input"
              type="email"
              id="email"
              name="email"
              placeholder="Введите почту"
              required
            />
          </label>
          <label class="contact__label">
            Телефон:*
            <input
              class="contact__input"
              type="number"
              id="phone"
              name="phone"
              placeholder="Введите номер телефона"
              required
            />
          </label>
        </fieldset>
      </section>
      <section class="comment">
        <h3 class="subtitle">Комментарий</h3>
        <div class="center comment__box">
          <textarea
            class="comment__text"
            placeholder="Расскажите обо всех повадках кота"
            name="comment"
            id="comment"
          ></textarea>
        </div>
      </section>
      <section class="dop">
        <h3 class="subtitle">Дополнительно</h3>
        <div class="dop__wrapper center">
          <fieldset class="dop__box" id="optionally">
            <label class="dop__label">
              <input
              class="dop__checkbox"
              type="checkbox"
              id="sweetener"
              name="optionally"
              />
              сахарозаменитель
            </label>
            <label class="dop__label">
              <input
              class="dop__checkbox"
              type="checkbox"
              id="water"
              name="optionally"
              />
              питьевая вода
            </label>
            <label class="dop__label">
              <input
              class="dop__checkbox"
              type="checkbox"
              id="milk"
              name="optionally"
              />
              молоко
            </label>
            <label class="dop__label">
              <input
              class="dop__checkbox"
              type="checkbox"
              id="vitamins"
              name="optionally"
              />
              витамины
            </label>
          </fieldset>
          <div class="dop__wrap">
            <button class="dop__btn" type="button">отправить заявку</button>
            <p class="dop__text">* — Обязательные поля</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
